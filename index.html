<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickerclicker</title>
</head>
<body>
    <button id="score">click me</button>
    <button id="multiplier">+1 multiplier (100 score)</button>
    <button id="sps">+1 sps (50 score)</button>
    <button id="max_multiplier">max multiplier</button>
    <button id="max_sps">max sps</button>
    <p id="current_score">score: </p>
    <p id="current_multiplier">multiplier: </p>
    <p id="current_sps">sps: </p>
    <button id="full_reset">FULL RESET</button>
    <div hidden id="godmode">
        <hr>
        <button id="set_score">set score</button>
        <button id="set_multiplier">set multiplier</button>
        <button id="set_sps">set sps</button>
    </div>
    <script src="./static/index.js"></script>
</body>
</html>
